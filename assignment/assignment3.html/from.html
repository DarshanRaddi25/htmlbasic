<form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on" style="margin-top: 20px;">

  <label for="fullname">Name:</label>
  <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="birthdate">Birth Date:</label>
  <input type="date" id="birthdate" name="birthdate" required>

  <label for="photo">Upload a Photo:</label>
  <input type="file" id="photo" name="photo" accept="image/*">

  <label for="password">Set a Password:</label>
  <input type="password" id="password" name="password" required>

  <label for="color">Pick a Favorite Color:</label>
  <input type="color" id="color" name="color">

  <label for="range">How much do you know about your culture? (0â€“10):</label>
  <input type="range" id="range" name="knowledge" min="0" max="10" value="5">

  <label>
    <input type="checkbox" id="agree" name="agree" required>
    I agree to share my info
  </label>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Choose</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <label for="desc">Tell us something about your culture:</label>
  <textarea id="desc" name="desc" rows="4" placeholder="Example: Our family speaks two languages..."></textarea>

  <label for="language">Languages You Know:</label>
  <input list="languages" id="language" name="language">
  <datalist id="languages">
    <option value="English">
    <option value="Spanish">
    <option value="Hindi">
    <option value="Arabic">
    <option value="French">
  </datalist>

  <button type="submit">Send Info</button>
</form>
