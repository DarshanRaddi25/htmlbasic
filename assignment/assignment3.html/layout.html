<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Culture Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a766e;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #a3c1b4;
      text-align: center;
      padding: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    main {
      max-width: 700px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #4a766e;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #3e605a;
    }

    footer {
      text-align: center;
      background-color: #4a766e;
      color: white;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Culture Info Form</h1>
    <p>Tell us a bit about your background</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Cultures</a>
    <a href="#">Team</a>
    <a href="#">Help</a>
  </nav>

  <main>
    <h2>Share Your Details</h2>

    <form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on">

      <label for="fullname">Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="birthdate">Birth Date:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="photo">Upload a Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <label for="password">Set a Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="color">Pick a Favorite Color:</label>
      <input type="color" id="color" name="color">

      <label for="range">How much do you know about your culture? (0–10):</label>
      <input type="range" id="range" name="knowledge" min="0" max="10" value="5">

      <label>
        <input type="checkbox" id="agree" name="agree" required>
        I agree to share my info
      </label>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Choose</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="desc">Tell us something about your culture:</label>
      <textarea id="desc" name="desc" rows="4" placeholder="Example: Our family speaks two languages..."></textarea>

      <label for="language">Languages You Know:</label>
      <input list="languages" id="language" name="language">
      <datalist id="languages">
        <option value="English">
        <option value="Spanish">
        <option value="Hindi">
        <option value="Arabic">
        <option value="French">
      </datalist>

      <button type="submit">Send Info</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Cultural Archive Project | Made with ❤️ for diversity</p>
  </footer>

</body>
</html>
