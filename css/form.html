<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple text </h1>
    <form action="#">
        <label for="Fname">First name</label>
        <input type="text" id="fname">
        <br>
        <br>
        <label for="lname">First Name</label>
        <input type="text" id="lname">
    </form>
    <br>
    <br>
    <!--textarea field-->
    <h1>TextArea field</h1>
    <from action="#">
        <label for="message">Message</label>
        <br/>
        <textarea name="message" id="message" cols="30"
        rows="10"></textarea>
        <br/>
        <input type="submit" value="submit" />
        </from>
        <hr>
        <hr>
        <!--Radio fields-->
        <h2>Drop down menu</h2>
        <from method="post">
            <label for="fruit">Select a fruit</label>
            <select id="fruit" name="fruit">
            <option value="Select one fruit"></option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="mango">Mango</option>
            </select>
            <br>
            <br>
            <input type="submit" value="submit">
        </from>
        <br>
        <br>
        <!--Radio buttons-->
        <h2>Radio Button</h2> 
        <div>
            <input type="radio" id="Netflix" name="Streaming" value="Prime">
            <label for="netflix">Netflix</label>
            <br>

            <input type="radio" id="hulu" name="streaming" value="hulu">
            <label for="hulu">HUlu</label>
            <br>

            <input type="radio" id="prime" name="streaming" value="prime">
            <label for="prime">Prime</label>
        </div>
        <br>
        <br>
        <input type="submit" value="submit">
        <hr>
        <hr>
        <h1>Check boxes</h1>
        <from method="get">
            
            <label><input type="checkbox" name="subscribe1" value="yes1">Subscribe</label>
            <br>
            <label><input type="checkbox" name="subscrie2" value="yes2"></label>
            <br>
            <input type="submit" value="submit">
        </from>
        <form>
            <!--passwords-->
            <h1>passwords</h1>
            user id: <input type="text" name="user_id" />
            <br>
            Password: <input type="password" name="password">
            <br>
            <br>
            <input type="submit" value="submit">
        </form>
            <!-- File upload-->
             <h1>File upload</h1>
             <form>
                Select File:<input type="file" name="file"
                accept="image/*" /> <br><br/>
                <input type="submit" value="submit" />
            </form>
            <hr />

            <!-- Button control-->
             <h1>Button Control</h1>
             <from>
                <input type="button" value="click Me" />
                <input type="submit" value="submit" />
                <input type="reset" value="reset" />
             </from>
</body>
</html>
